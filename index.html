<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search application - Vipul Goel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Image Search App</h1>

    <form id="form-element">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1487017159836-4e23ece2e4cf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDV8fHxlbnwwfHx8fHw%3D"
                alt="Laptop with mouse and chair">
            <a href="https://unsplash.com/photos/apple-macbook-beside-computer-mouse-on-table-9l_326FISzk"
                target="_blank">Laptop with mouse and chair</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1609688538023-2090aa8e874e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Brown wooden round bowl">
            <a href="https://unsplash.com/photos/brown-wooden-round-bowl-on-white-table-d9mooKDcw-s"
                target="_blank">Brown wooden round bowl</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1465984111739-03a1ee4647a0?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="A man walking on road">
            <a href="https://unsplash.com/photos/man-walking-on-gray-concrete-road-rBx6r5OUt7s" target="_blank">A
                man walking on road</a>
        </div>
    </div>

    <button id="showmore-btn">Show more</button>



    <script src="script.js"></script>
</body>

</html>
